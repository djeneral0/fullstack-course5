<!DOCTYPE html>
<html ng-app="asignment1">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Lunch Checker</title>
        <style>
            .message { font-size: 1.3em; font-weight: bold; }
          </style>
    </head>
    <body ng-controller="asignment1Controller">
        <div class="container">
            <h1>Lunch Checker</h1>
       
                <div class="form-group">
                    <input type="text", ng-model="lunch">
                </div>
                <br>
                <div class="form-group">
                    <button ng-click="check();">Check If Too Much</button>
                </div>
                <div class="form-group message">
                  {{message}}
                </div>
          </div>
    </body>
</html>
